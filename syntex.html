<!DOCTYPE html>
<html>
<body>

<h2>JavaScript is Case Sensitive</h2>

<p>Try to change firstline to lastline.</p>

<p id="demo"></p>

<script>
let firstline , lastline;
firstline = "JavaScript uses the Unicode character set.";
lastline = "Identifiers are used to name variables and keywords, and functions.";
document.getElementById("demo").innerHTML = lastline;
</script>

</body>
</html>
